<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://eugenioenko.github.io/libra-chess-ui/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libra Chess</title>
    <script type="module" crossorigin src="https://eugenioenko.github.io/libra-chess-ui/assets/index-qyVxKqAJ.js"></script>
    <link rel="stylesheet" crossorigin href="https://eugenioenko.github.io/libra-chess-ui/assets/index-DBgTPP37.css">
  </head>
  <body class="m-0 p-0 h-dvh flex md:items-center md:justify-center">
    <div id="root" class="max-w-[840px] w-full"></div>
    <script>
      async function initWasmLibra() {
        const go = new Go();
        result = await WebAssembly.instantiateStreaming(
          fetch(`libra.wasm?v3`),
          go.importObject
        );
        go.run(result.instance);
        await WebAssembly.instantiate(result.module, go.importObject);
      }

      initWasmLibra();
    </script>
  </body>
</html>
